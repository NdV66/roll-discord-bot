name: ðŸš€ Deploy website on push [DEV]

on:
  push:
    branches:
      - master

jobs:
  web-deploy:

    name: ðŸš€ Deploy Roll Discord Bot
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: ðŸ˜Ž Use Node.js 18 LTE
      uses: actions/setup-node@v3
      with:
        node-version: '21'

    - name: ðŸ§° Install NPM Modules
      run: npm install

    - name: ðŸ”¨ Build Project
      run: npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_API_HOST }}
        username: ${{ secrets.FTP_API_USER }}
        password: ${{ secrets.FTP_API_PASSWORD }}
        local-dir: ./build/
        server-dir: ${{ secrets.FTP_PROD_DIR }}
        dangerous-clean-slate: true
